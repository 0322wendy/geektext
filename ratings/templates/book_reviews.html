{% load static %}
<style>
  .book-reviews {
    font-size: 20px;
    font-style: normal;
    color: red;
  }
  p {
    font-size: 15px;
    font-style: bold;
  }
</style>
{% block content %}
<div>
  <ul>
    {% for comment in comments %}
      {% if book.id == comment.book.id %}
        <h3 class="book-reviews">{{book.title}}</h3>
        <p>Written By: {{comment.name}}</p>
        <p>{{comment.body}}</p>
        <p></p>
      {% endif %}
    {% endfor %}
    <a href="{%url 'write_comment' book.id%}">Write a Review</a>
  </ul>
</div>

{% endblock %}
